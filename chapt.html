    <style>
        body { 
            font-family: Arial, sans-serif; 
            
            background-image: url('public/assets/images/map-of-the-world.jpg'); /* 배경 이미지 추가 */
            background-size: cover; /* 배경 이미지가 전체 화면을 커버하도록 설정 */
            background-position: top left;  /* 배경 이미지가 중앙에 위치하도록 설정 */
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: auto;
        }
        
        .column { width: 30%; }
        .level { font-weight: bold; margin-bottom: 5px; }
        .sub-level { margin-left: 10px; }
    
        /* Picture Layer 스타일 추가 */
        .picture-layer {
            position: absolute;
            width: 300px;
            height: 200px;
            z-index: 15;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .picture-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .picture-layer .picture-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }
        
        /* Picture Element 스타일 */
        .picture-element {
            width: calc(var(--container-size) * 0.45) !important;
            height: calc(var(--container-size) * 0.45) !important;
            object-fit: cover;
            display: block;
            margin: auto;
            border-radius: 50%;
        }
        
        .picture-cell {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 50%;
            background: transparent;
        }
        
        .picture-cell > div {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
        }
        
        .picture-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* 반응형 Picture Element 크기 조정 */
        @media screen and (max-width: 500px) {
            .picture-element {
                width: calc(var(--container-size) * 0.135) !important;
                height: calc(var(--container-size) * 0.135) !important;
            }
        }
        
        @media screen and (min-width: 501px) and (max-width: 800px) {
            .picture-element {
                width: calc(var(--container-size) * 0.18) !important;
                height: calc(var(--container-size) * 0.18) !important;
            }
        }
        
        @media screen and (min-width: 801px) and (max-width: 1200px) {
            .picture-element {
                width: calc(var(--container-size) * 0.42) !important;
                height: calc(var(--container-size) * 0.42) !important;
            }
        }
        
        @media screen and (min-width: 1201px) and (max-width: 1400px) {

                width: calc(var(--container-size) * 0.48) !important;
                height: calc(var(--container-size) * 0.48) !important;

        @media screen and (min-width: 1401px) and (max-width: 1700px) {

                width: calc(var(--container-size) * 0.54) !important;
                height: calc(var(--container-size) * 0.54) !important;

        @media screen and (min-width: 1701px) and (max-width: 2100px) {

        @media screen and (min-width: 2101px) {
            .picture-element {
                width: calc(var(--container-size) * 0.72) !important;
                height: calc(var(--container-size) * 0.72) !important;
            }
        }
        
        /* Picture Grid 스타일 */
        .picture-grid {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 800px;
            z-index: 15;
            pointer-events: none;
        }
        
        .picture-grid .picture-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .picture-grid .picture-cell {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        /* Yoso Element 스타일 */
        .yoso-element {
            position: absolute;
            z-index: 10;
            pointer-events: auto;
            cursor: default;
            transition: all 0.3s ease;
            opacity: 0.95;
        }
        
        .yoso-element:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        
        /* 반응형 Yoso Element 크기 조정 */
        @media screen and (max-width: 500px) {

                height: calc(var(--container-size) * 1.2);

        }

<script>
function saveActivity(name, action) {
    fetch('http://127.0.0.1:3000/activity', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            name: name,
            action: action,
            time: new Date().toISOString()
        })
    });
}
const logoutBtn = document.getElementById('logout-btn');
if (logoutBtn) {
    logoutBtn.onclick = function() {
        const name = localStorage.getItem('studentName') || '알수없음';
        saveActivity(name, "로그아웃");
        window.location.href = "index.html";
    };
}
